Info:
    Name: 'Blank'
    Type: blank
    Version: '%s'
    Settings:
        debug: True
        verbose: True
    GoogleDrive:
        secrets: 'auto' # Use value from sites DB, also auto-add to 'Files'
Conf:
    Server: false
Modules:
    - __init__.py
    - app_utils.py
    - gd_service.py
    - large.py
    - large.txt
    - loggr.py
    - manager.py
    - os_utils.py
    - remoteiot.py
    - tput.py
    - winserial.py
Files:
    - { src: 'blank/__init__.py', dst: 'app/' }
    - { src: 'blank/blank.py', dst: 'app/' }
    - { src: 'secrets/remote_secrets.yaml', dst: 'app/' }
    # - { src: 'secrets/sa_admin_client_secrets.json', dst: 'app/' }
PostInstall:
    DeleteFiles:
        # - /home/pi/app/sa_admin_client_secrets.json
        - /home/pi/app/remote_secrets.yaml
